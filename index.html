<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;world-cup&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="src/world-cup.html">
</head>
<body>

    <!-- Using Custom Elements -->
    <world-cup year="2010"></world-cup>

    <input value="2010" oninput="document.querySelector('world-cup').year = this.value">

    <style>
        world-cup {
            z-index: -1;
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            display: block;
        }
    </style>

</body>
</html>
